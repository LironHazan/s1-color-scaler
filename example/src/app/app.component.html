<div class="header" [style.background]="mainColor$ | async"></div>
<img class="logo" src="assets/cs_logo.png">

<div class="main">
  <h2> A colors grabbing library that scales!</h2>
  <h3> Extract a color theme of your brand today</h3>

  <div class="container" *ngIf="haveColors() ; else loadingColors">
    <img class="example-img" src="assets/logo.png">
    <div class="colors">
      <div class="chunk">
        <label> MAIN COLORS </label>
        <div *ngFor="let color of colors">
          <div class="color" [style.background]="color"></div>
        </div>
      </div>
      <div class="chunk right">
        <label> THEME </label>
        <div *ngFor="let color of theme">
          <div class="color" [style.background]="color"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <label> MAIN COLORS grabbed by the directive will appear when done processing the hidden image! </label>
  <img class="invisible" width="200" height="200" src="assets/s1_bg.jpg" s1ColorGrabber (mainColors)="getMainColors($event)">
  <div class="chunk" *ngIf="fromDirective?.length > 0; else loadingColors">
    <div *ngFor="let color of fromDirective">
      <div class="color" [style.background]="color"></div>
    </div>
  </div>
</div>

<ng-template #loadingColors>
  <svg class="loader" height="20" width="80" transform="translate(0, 300)">
    <circle class="c1" cx="10" cy="10" r="10"  fill="red"></circle>
    <circle class="c2" cx="40" cy="10" r="10" fill="blue"></circle>
    <circle class="c3" cx="70" cy="10" r="10" fill="green"></circle>
  </svg>
</ng-template>
